<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>styled forms</title>
    <link rel="stylesheet" href="CSS/main.css"/>
</head>
<body>
	<p><a href="../basics.html"><h1><em> basics </em></h1></a></p>
	<h1><u> <em> styled forms </em> </u></h1>

    <form action="" method="get">
        <fieldset>
            <legend><h2>Student information</h2></legend>

            <fieldset class="personal_information">
                <legend> <h3>Personal information</h3></legend>

                <p>
                    <label for="first_name">First name:</label> <input type="text" name="first_name" size="25" id="first_name"/>
                </p>
                <p>
                    <label for="surname">Surname:</label>       <input type="text" name="surname" size="25" id="surname"/>
                </p>
                    <label>Gender:</label>
                    <label for="male">Male		<input type="radio" name="gender" value="male" id="male"/> </label>
                    <label for="female">Female 	<input type="radio" name="gender" value="female" id="female"/></label>
                </p>
				<br>
				<p>
                    <label for="email">Email:</label>           <input type="email" name="email" size="25" id="email"/>
                </p>
                <p>
                    <label for="birthdate">Birthdate:</label>   <input type="date" name="birthdate" size="25" id="birthdate"/>
                </p>
                <p>
                    <label for="tel">Tel:</label>               <input type="tel" name="birthdate" size="25" id="tel" value="+49"/>
                </p>

            </fieldset>
            <br>
            <fieldset class="courses">
                <legend><h3>Courses</h3></legend>

                <label for="acting">Acting</label>              <input type="checkbox" name="courses" value="acting" id="acting"/>
                <label for="mathematic">Mathematic</label>      <input type="checkbox" name="courses" value="mathematic" id="mathematic"/>
                <label for="informatic">Informatic</label>      <input type="checkbox" name="courses" value="informatic" checked="checked" id="informatic"/>
            </fieldset>
			<br>
			<input type="submit" value="submit"> &nbsp; &nbsp; <input type="reset" value="reset"/>
        </fieldset>
    </form>
</body>
</html>
